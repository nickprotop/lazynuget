<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'none'; script-src {{cspSource}}; style-src {{cspSource}} 'unsafe-inline';"
  />
  <link rel="stylesheet" href="{{xtermCss}}" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--vscode-editor-background, #1e1e1e);
    }
    #terminal {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    /* Hide DOM renderer elements */
    .xterm-rows {
      display: none !important;
    }
    /* Ensure only canvas is visible */
    .xterm-screen canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Loading indicator */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--vscode-foreground, #cccccc);
      font-family: var(--vscode-font-family, sans-serif);
      z-index: 1000;
    }
    #loading.hidden {
      display: none;
    }
    .spinner {
      border: 3px solid var(--vscode-editor-background, #1e1e1e);
      border-top: 3px solid var(--vscode-progressBar-background, #0e70c0);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading LazyNuGet...</div>
  </div>
  <div id="terminal"></div>
  <script src="{{xtermJs}}"></script>
  <script src="{{xtermCanvasJs}}"></script>
  <script src="{{xtermFitJs}}"></script>
  <script src="{{xtermWebglJs}}"></script>
  <script src="{{xtermUnicodeJs}}"></script>
  <script src="{{mainJs}}"></script>
</body>
</html>
