<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'none'; script-src {{cspSource}}; style-src 'unsafe-inline';"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--vscode-editor-background, #1e1e1e);
    }
    #terminal {
      width: 100%;
      height: 100%;
    }
    /* Ensure xterm fills the container */
    #terminal .xterm {
      height: 100%;
    }
    #terminal .xterm-viewport {
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script src="{{xtermJs}}"></script>
  <script src="{{xtermFitJs}}"></script>
  <script src="{{xtermWebglJs}}"></script>
  <script src="{{mainJs}}"></script>
</body>
</html>
